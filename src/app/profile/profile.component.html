<body>
  <div class="profile">
    <div class="profile__header">
      <div class="profile__avatar">
        <img
          src="https://w0.peakpx.com/wallpaper/29/397/HD-wallpaper-naruto-anime-bijuu-kurama-kyuubi-manga-shippuuden.jpg"
          alt="Profile Avatar"
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__name">John Doe</h1>
        <p class="profile__location">New York, USA</p>
      </div>
    </div>

    <div class="profile__section">
      <h2 class="profile__section-title">About</h2>
      <div class="profile__section-content">
        <p>
          <span class="profile__label">Age:</span>
          <span class="profile__value">30</span>
        </p>
        <p>
          <span class="profile__label">Occupation:</span>
          <span class="profile__value">Software Engineer</span>
        </p>
        <p>
          <span class="profile__label">Education:</span>
          <span class="profile__value">Bachelor's Degree</span>
        </p>
      </div>
    </div>

    <div class="profile__section">
      <h2 class="profile__section-title">Bank Details</h2>
      <div class="profile__section-content">
        <p>
          <span class="profile__label">Bank Name:</span>
          <span class="profile__value">DEXIA Bank</span>
        </p>
        <p>
          <span class="profile__label">Account Number:</span>
          <span class="profile__value">1234567890</span>
        </p>
      </div>
    </div>

    <div class="profile__section">
      <h2 class="profile__section-title">Cards</h2>
      <div class="profile__section-content">
        <ul class="profile__value-list">
          <li class="profile__value-list-item">Card 1</li>
          <li class="profile__value-list-item">Card 2</li>
          <li class="profile__value-list-item">Card 3</li>
        </ul>
      </div>
    </div>

    <div class="profile__section">
      <h2 class="profile__section-title">Q&amp;A</h2>
      <div class="profile__section-content">
        <p>
          <span class="profile__label">Question 1:</span>
          <span class="profile__value">Answer 1</span>
        </p>
        <p>
          <span class="profile__label">Question 2:</span>
          <span class="profile__value">Answer 2</span>
        </p>
      </div>
    </div>

    <div class="profile__footer">
      <a href="/profile">Edit Profile</a>
    </div>
  </div>
</body>
