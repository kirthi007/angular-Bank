<app-navbar></app-navbar>
<body>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Credit</th>
        <th>Debit</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of userTransactions">
        <td [class.green]="row.credit" [class.red]="!row.credit">
          {{ row.date }}
        </td>
        <td class="credit">{{ row.credit || '' }}</td>
        <td class="debit">{{ row.debit || '' }}</td>
        <td>â‚¹{{ row.balance }}</td>
      </tr>
    </tbody>
  </table>

  <div class="button-group">
    <button
      class="btn"
      (click)="showWithdrawform = !showWithdrawform"
      type="button"
    >
      Withdraw
    </button>
    <button
      class="btn"
      (click)="showDepositform = !showDepositform"
      type="button"
    >
      Deposit
    </button>
    <button
      class="btn"
      (click)="showTransferform = !showTransferform"
      type="button"
    >
      Transfer
    </button>
  </div>
  <div class="deposit float-form" *ngIf="showDepositform">
    <app-deposit></app-deposit>
  </div>
  <div class="withdraw float-form" *ngIf="showWithdrawform">
    <app-withdrawl></app-withdrawl>
  </div>
  <div class="transfer float-form" *ngIf="showTransferform">
    <app-transfer></app-transfer>
  </div>
</body>
